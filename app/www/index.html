  <body class="">
    <div id="menu-btn-container" class="fixed-action-btn sidenav-trigger" data-target="opcoes">
      <a class="btn-floating btn-large" id="menu-btn">
        <i class="large material-icons">menu</i>
      </a>
    </div>

    <div id="pesquisa-btn-container" onclick="setVar('state','search');">
      <a id="pesquisa-btn" class="btn-floating btn-large">
        <i class="large material-icons">search</i>
      </a>
    </div>

    <div id="pesquisa-text-container">
      <div id="pesquisa-text" class="row">
        <div class="col s2" style="line-height: 56px; vertical-align: middle; text-align: center"><a><i class="material-icons" style="vertical-align: middle">search</i></a></div>
        <div id="pesquisa-input" class="col s8 input-field" style="line-height: 56px; vertical-align: middle; display: none; margin: 0"><input id="search_places" placeholder="Pesquise aqui" type="text" style="margin: 0; vertical-align: middle;"/></div>
        <div id="close-btn" class="col s2" style="line-height: 56px; vertical-align: middle; text-align: center; display: none"><a><i class="material-icons" style="vertical-align: middle">clear</i></a></div>
      </div>
    </div>

    <div id="map_canvas_container">
      <div id="map_canvas">
      </div>
    </div>

    <ul id="opcoes" class="sidenav">
      <li style="padding-top: 38px"><div class="user-view">
          <div class="background" >
            <img src="https://materializecss.com/images/office.jpg">
          </div>
          <a href="#user"><img class="circle" src="user.jpg"></a>
          <a href="#name"><span class="white-text name">John Doe</span></a>
          <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div>
      </li>
      <li><a href="#!"><i class="material-icons" style="font-weight: 500">filter_list</i>Filtros</a></li>
      <li><a href="#!"><i class="material-icons">satellite</i>Áreas em observação</a></li>
      <li><a href="#!"><i class="material-icons">map</i>Traçar uma rota</a></li>
      <li><div class="divider"></div></li>
      <li><a href="#!"><i class="material-icons">help</i>Ajuda</a></li>
      <li><a href="#!"><i class="material-icons">info</i>Sobre</a></li>
    </ul>

    <nav id="menu-bottom" class="modal-trigger" href="#filtros">
      <div class="nav-wrapper main-color">
        <a style="position: fixed; margin-left: calc(-100% + 56px); font-weight: 900; font-size: x-large;">↑        </a>
        <a>FILTROS</a>
      </div>
    </nav>

    <div id="filtros" class="modal bottom-sheet" style="max-height: 90% !important">
      <div class="modal-content">
        <span class="titulo">Estilo de visualização</span>
        <form>
          <p onclick="to_marker();">
            <label>
              <input class="with-gap" name="tipo_viz" type="radio" checked />
              <span>Padrão</span>
            </label>
          </p>
          <p onclick="to_heatmap();">
            <label>
              <input class="with-gap" name="tipo_viz" type="radio" />
              <span>Mapa de calor</span>
            </label>
          </p>
          <p>
        </form>
        <br><br>
        <span class="titulo">Filtros</span>
        <br><br>
        <span class="titulo">Tipos de crime</span>
        <br><br><br><br>
        <span class="titulo">Tipos de mapa</span>
        <br><br><br><br>
        <span class="titulo">Período</span>
        <div class="grey-text row">
          <div class="input-field col s6">
              <input id="de" type="text" class="datepicker">
              <label for="de">De</label>
          </div>
          <div class="input-field col s6">
              <input id="ate" type="text" class="datepicker">
              <label for="ate">Até</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Aplicar filtros</a>
      </div>
    </div>
