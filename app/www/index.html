<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      if (cordova.platformId == 'android') {
        StatusBar.overlaysWebView(true);
        StatusBar.backgroundColorByHexString('#33000000');
      }

      var div = document.getElementById("map_canvas");
      // Create a Google Maps native view under the map_canvas div.
      var map = plugin.google.maps.Map.getMap(div, {
        'styles': [
          {
            "featureType": "landscape.man_made",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#f4f4f4"
              }
            ]
          },
          {
            "featureType": "landscape.man_made",
            "elementType": "geometry.stroke",
            "stylers": [
              {
                "color": "#c5c5c5"
              }
            ]
          },
          {
            "featureType": "landscape.natural",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#d9f5d8"
              }
            ]
          },
          {
            "featureType": "poi",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels",
            "stylers": [
              {
                "saturation": -25
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text",
            "stylers": [
              {
                "saturation": -100
              },
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi.government",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi.medical",
            "stylers": [
              {
                "saturation": 70
              },
              {
                "visibility": "on"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "stylers": [
              {
                "saturation": -55
              },
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#c9f2c8"
              },
              {
                "visibility": "on"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#e9e8b6"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "geometry.stroke",
            "stylers": [
              {
                "color": "#d3cc3d"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "labels.text",
            "stylers": [
              {
                "visibility": "on"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#b0e4fd"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.stroke",
            "stylers": [
              {
                "color": "#80b3ff"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#e1ecf7"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "geometry.stroke",
            "stylers": [
              {
                "color": "#c2d9ef"
              }
            ]
          },
          {
            "featureType": "transit",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "water",
            "stylers": [
              {
                "color": "#1a87ff"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#d5e9ff"
              }
            ]
          }
        ]
      });

      map.animateCamera({
        target: {lat: -22.909558, lng: -47.062694},
        zoom: 13,
        tilt: 0,
        bearing: 0,
        duration: 1000
      }, function() {
        //alert("Camera target has been changed");
      });
    }, false);

    </script>
    <style type="text/css">
    #map_canvas { 
      width: 100%;
      height: 100%;
    }
    button {
      padding: .5em;
      margin: .5em;
    }

    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding-top: 44px;
      padding-top: constant(safe-area-inset-top);
      padding-top: env(safe-area-inset-top);
    }

    .main-color {
      background-color: rgb(71, 77, 82) !important;
    }

    .shadow-text {
      text-shadow: 4px 4px 4px rgba(0,0,0,0.25);
    }

    
    </style>
  </head>
  <body>
    <div id="map_canvas">
      <a href="#" data-target="opcoes" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      
    </div>

    <ul id="opcoes" class="sidenav">
      <li><div class="user-view">
          <div class="background">
            <img src="https://materializecss.com/images/office.jpg">
          </div>
          <a href="#user"><img class="circle" src="user.jpg"></a>
          <a href="#name"><span class="white-text name">John Doe</span></a>
          <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div>
      </li>
      <li><a href="#!"><i class="material-icons">filter_list</i>Filtros</a></li>
      <li><a href="#!"><i class="material-icons">satellite</i>Áreas em observação</a></li>
      <li><a href="#!"><i class="material-icons">map</i>Traçar uma rota</a></li>
      <li><div class="divider"></div></li>
      <li><a href="#!"><i class="material-icons">help</i>Ajuda</a></li>
      <li><a href="#!"><i class="material-icons">info</i>Sobre</a></li>
    </ul>

    <div class="fixed-action-btn modal-trigger" href="#filtros">
      <a class="btn-floating btn-large main-color">
        <i class="large material-icons shadow-text">filter_list</i>
      </a>
    </div>

    <div id="filtros" class="modal bottom-sheet" style="max-height: 90% !important">
      <div class="modal-content">
        <h4>Filtros</h4>
        <br>
        <h5>Tipos de crime</h5>
        <br>
        <h5>Tipos de mapa</h5>
        <br>
        <h5>Período</h5>
        <div class="grey-text row">
          <div class="input-field col s6">
              <input id="de" type="text" class="datepicker">
              <label for="de">De</label>
          </div>
          <div class="input-field col s6">
              <input id="ate" type="text" class="datepicker">
              <label for="ate">Até</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Aplicar filtros</a>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  $(document).ready (function () {
    $('.fixed-action-btn').floatingActionButton();
    $('#opcoes').sidenav();
    $('.modal').modal();
    $('.datepicker').datepicker();
    $('.carousel').carousel();
  })
  </script>
</html>
